<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf?.token}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>
    <title>TaskFlow | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/home.css">
</head>

<body>
<!-- Main Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/static">
            <i class="fas fa-tasks"></i>
            <span>TaskFlow</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/static">
                        <i class="fas fa-list-check"></i>
                        Tasks
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown">
                        <img th:src="'this.src=\'/images/default-profile-picture.png\';'" alt="User" class="user-avatar">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/profile}">
                            <i class="fas fa-user me-2"></i> Profile
                        </a></li>
                        <li><a class="dropdown-item" th:href="@{/settings}">
                            <i class="fas fa-cog me-2"></i> Settings
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button class="dropdown-item" type="submit">
                                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="board-container">
    <!-- Columns -->
    <div th:each="column : ${columns}" class="column" th:attr="data-column-id=${column.id}">
        <div class="column-header">
            <div class="column-title">
                <span th:text="${column.name}">Column Name</span>
            </div>
            <div class="column-actions">
                <span class="badge rounded-pill"
                      th:classappend="${!column.inActive} ? 'bg-success' : 'bg-secondary'"
                      th:text="${!column.inActive} ? 'Active' : 'Inactive'"></span>
                <div class="dropdown">
                    <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="dropdown">
                        <i class="fas fa-ellipsis-h"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <form th:action="@{'/columns/delete/' + ${column.id}}" method="post">
                                <button class="dropdown-item text-danger" type="submit">
                                    <i class="fas fa-trash me-2"></i> Delete Column
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="column-tasks" th:attr="data-column-id=${column.id}">
            <div th:each="task : ${tasks}" th:if="${task.column.id == column.id}"
                 class="task-card" th:attr="data-task-id=${task.id}" draggable="true">

                <!-- Task Image (if available) -->
                <img th:src="'this.src=\'/images/default-profile-picture.png\';'" class="task-img" th:alt="${task.name}">

                <h6 class="task-title" th:text="${task.name}">Task Title</h6>
                <p class="task-description" th:text="${task.description}">Task description goes here...</p>

                <div class="task-footer">
                    <div class="task-assignee">
                        <img th:src="'this.src=\'/images/default-profile-picture.png\';'" class="assignee-avatar" alt="userPhoto">
                        <span th:text="${task.user?.username ?: 'Unassigned'}">Username</span>
                    </div>
                    <div class="task-actions">
                        <a href="/tasks/edit/" class="btn btn-sm btn-outline-primary"
                           data-bs-toggle="tooltip" data-bs-title="Edit Task">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="/tasks/comments/" class="btn btn-sm btn-outline-info"
                           data-bs-toggle="tooltip" data-bs-title="Comments">
                            <i class="fas fa-comments"></i>
                        </a>
                        <form action="/tasks/delete/" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-outline-danger"
                                    data-bs-toggle="tooltip" data-bs-title="Delete Task">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Drag and Drop JS -->
<script src="/js/home.js"></script>
</body>
</html>
