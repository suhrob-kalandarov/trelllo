<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf?.token}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>
    <title>TaskFlow | Column Positions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/home.css">
    <link href="/css/position.css">
</head>

<body>
<!-- Main Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="fas fa-tasks"></i>
            <span>TaskFlow</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/static">

                    </a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button"
                       data-bs-toggle="dropdown">
                        <img th:if="${currentUser?.attachment != null}"
                             th:src="@{'/attachment/get/' + ${currentUser.attachment.id}}"
                             alt="User" class="user-avatar"
                             onerror="this.onerror=null;this.src='/images/default-avatar.png';">

                        <img th:unless="${currentUser?.attachment != null}"
                             src="/images/default-avatar.png"
                             alt="User" class="user-avatar">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{'/profile/'+${currentUser.id}}">
                            <i class="fas fa-user me-2"></i> Profile
                        </a></li>
                        <li><a class="dropdown-item" th:href="@{/settings}">
                            <i class="fas fa-cog me-2"></i> Settings
                        </a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button class="dropdown-item" type="submit">
                                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="main-content">
    <div class="page-header">
        <h1 class="page-title">Manage Column Positions</h1>
        <div>
            <a th:href="@{/static}" class="btn btn-outline-secondary me-2">
                <i class="fas fa-arrow-left"></i> Back to Board
            </a>
            <button id="savePositionsBtn" class="btn btn-primary">
                <i class="fas fa-save"></i> Save Positions
            </button>
        </div>
    </div>

<!--    &lt;!&ndash; Success Message &ndash;&gt;
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${successMessage}">Success message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>-->

    <!-- Position List -->
    <div class="position-list" id="positionList">
        <div th:each="column, stat : ${columns}" class="position-item" th:attr="data-column-id=${column.id}">
            <div class="position-handle">
                <i class="fas fa-grip-vertical"></i>
            </div>
            <div class="position-number" th:text="${column.position}">1</div>
            <div class="position-name" th:text="${column.name}">Column Name</div>
            <div class="position-status">
                <span class="badge rounded-pill"
                      th:classappend="${!column.active} ? 'bg-success' : 'bg-secondary'"
                      th:text="${!column.active} ? 'Active' : 'Inactive'"></span>
            </div>
        </div>
    </div>

    <!-- No Columns Message -->
    <div th:if="${#lists.isEmpty(columns)}" class="alert alert-info">
        <i class="fas fa-info-circle me-2"></i> No columns found. Create columns on the board first.
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Sortable JS -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<!-- Drag and Drop JS -->
<script src="/js/position.js"></script>
</body>
</html>
