        :root {
            --primary: #5e72e4;
            --primary-light: #7e8ef1;

            --secondary: #f7fafc;

            --success: #48bb78;

            --danger: #f56565;
            --info: #4299e1;
            --border-radius: 0.5rem;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f5f7fa;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background-color: white;
            box-shadow: var(--shadow-sm);
            padding: 0.75rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 1030;
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }

        .navbar-brand:hover {
            color: var(--primary-dark);
            transform: scale(1.05);
        }

        .navbar-brand i {
            margin-right: 0.5rem;
            font-size: 1.4rem;
        }

        .nav-link {
            color: var(--text-light);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
            margin: 0 0.2rem;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary);
            background-color: rgba(94, 114, 228, 0.1);
            transform: translateY(-2px);
        }

        .nav-link i {
            margin-right: 0.5rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Position List */
        .position-list {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .position-item {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #edf2f7;
            transition: var(--transition);
            cursor: grab;
        }

        .position-item:last-child {
            border-bottom: none;
        }

        .position-item:hover {
            background-color: var(--secondary);
        }

        .position-item.dragging {
            opacity: 0.6;
            background-color: #f8f9fa;
        }

        .position-handle {
            margin-right: 1rem;
            color: var(--text-light);
            cursor: grab;
        }

        .position-handle:hover {
            color: var(--primary);
        }

        .position-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background-color: var(--primary-light);
            color: white;
            border-radius: 50%;
            font-size: 0.8rem;
            margin-right: 1rem;
        }

        .position-name {
            flex: 1;
            font-weight: 500;
        }

        .position-status {
            margin-right: 1rem;
        }

        /* Buttons */
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }

        /* Alerts */
        .alert {
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 1.5rem 1rem;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>

<!-- Main Content -->
<div class="main-content">
    <div class="page-header">
        <h1 class="page-title">Manage Column Positions</h1>
        <div>
            <a href="/" class="btn btn-outline-secondary me-2">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>

    <!-- Success Message -->
    <!--/*@thymesVar id="successMessage" type="javax"*/-->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${successMessage}">Success message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Position List -->
    <div class="position-list" id="positionList">
        <div th:each="column, stat : ${columns}" class="position-item" th:attr="data-column-id=${column.id}">
            <div class="position-handle">
                <i class="fas fa-grip-vertical"></i>
            </div>
            <div class="position-number" th:text="${column.position}">1</div>
            <div class="position-name" th:text="${column.name}">Column Name</div>
            <div class="position-status">
                <span class="badge rounded-pill"
                      th:classappend="${column.active} ? 'bg-success' : 'bg-secondary'"
                      th:text="${column.active} ? 'Active' : 'Inactive'">
                </span>

            </div>
        </div>
    </div>
    <div>
        <button id="savePositionsBtn" class="btn btn-primary">
            <i class="fas fa-save"></i> Save Positions
        </button>
    </div>

    <!-- No Columns Message -->
    <div th:if="${#lists.isEmpty(columns)}" class="alert alert-info">
        <i class="fas fa-info-circle me-2"></i> No columns found. Create columns on the board first.
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Sortable JS -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<!-- Drag and Drop JS -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize Sortable
        const positionList = document.getElementById('positionList');

        if (positionList) {
            const sortable = new Sortable(positionList, {
                animation: 150,
                handle: '.position-handle',
                ghostClass: 'dragging',
                onEnd: function(evt) {
                    // Update position numbers
                    updatePositionNumbers();
                }
            });
        }

        // Function to update position numbers
        function updatePositionNumbers() {
            const items = document.querySelectorAll('.position-item');

            items.forEach((item, index) => {
                const positionNumber = item.querySelector('.position-number');
                if (positionNumber) {
                    positionNumber.textContent = index + 1;
                }
            });
        }

        // Save positions button
        const savePositionsBtn = document.getElementById('savePositionsBtn');

        if (savePositionsBtn) {
            savePositionsBtn.addEventListener('click', function() {
                savePositions();
            });
        }

        // Function to save positions
        function savePositions() {
            const items = document.querySelectorAll('.position-item');
            const columnIds = Array.from(items).map(item => item.getAttribute('data-column-id'));

            // Get CSRF token
            const token = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
            const header = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');

            // Create form data
            const formData = new FormData();
            columnIds.forEach(id => {
                formData.append('columnIds[]', id);
            });

            // Send AJAX request
            fetch('/positions/update', {
                method: 'POST',
                body: formData,
                headers: {
                    [header]: token
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    // Show success message
                    showNotification('Positions saved successfully', 'success');

                    // Reload page after a short delay
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                })
                .catch(error => {
                    console.error('Error saving positions:', error);
                    showNotification('Error saving positions. Please try again.', 'danger');
                });
        }

        // Function to show notifications
        function showNotification(message, type) {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} notification-toast`;
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.zIndex = '9999';
            notification.style.minWidth = '250px';
            notification.style.padding = '15px 20px';
            notification.style.borderRadius = 'var(--border-radius)';
            notification.style.boxShadow = 'var(--shadow-lg)';
            notification.style.opacity = '0';
            notification.style.transform = 'translateY(-20px)';
            notification.style.transition = 'all 0.3s ease';

            notification.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
                    <span>${message}</span>
                </div>
            `;

            // Add to document
            document.body.appendChild(notification);

            // Trigger animation
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateY(0)';
            }, 10);

            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(-20px)';

                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    });
</script>
</body>
