<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf?.token}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>
    <title>TaskFlow | Inactive Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/inactives.css">
    <link rel="stylesheet" href="/css/home.css">
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="fas fa-tasks"></i>
            <span>TaskFlow</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="fas fa-columns"></i>
                        Home
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown">
                        <img th:if="${currentUser?.attachment != null}"
                             th:src="@{'/attachment/get/' + ${currentUser.attachment.id}}"
                             alt="User" class="user-avatar"
                             onerror="this.onerror=null;this.src='/images/default-avatar.png';">

                        <img th:unless="${currentUser?.attachment != null}"
                             src="/images/default-avatar.png"
                             alt="User" class="user-avatar">
                        <span th:text="${currentUser?.getName()}">username</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{'/profile/' + ${currentUser.id}}">
                            <i class="fas fa-user me-2"></i> Profile
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button class="dropdown-item" type="submit">
                                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="page-header">
        <h1 class="page-title">
            <i class="fas fa-columns"></i>
            Inactive Columns
        </h1>
        <p class="page-subtitle">Manage and restore inactive columns</p>
    </div>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${successMessage}">Success message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${errorMessage}">Error message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="inactive-card">
        <div class="card-header">
            <h5 class="card-title">
                <i class="fas fa-list"></i>
                Inactive Columns List
            </h5>
            <div class="search-box">
                <input type="text" id="searchInput" class="form-control" placeholder="Search columns...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
        <div class="card-body">
            <ul class="inactive-list" th:if="${!#lists.isEmpty(inactiveUsers)}">
                <li class="inactive-item" th:each="column : ${inactiveUsers}">
                    <div class="item-info">
                        <div class="item-avatar">
                            <i class="fas fa-columns"></i>
                        </div>
                        <div class="item-details">
                            <div class="item-name" th:text="${column.name}">Column Name</div>
                            <div class="item-status">
                                <i class="fas fa-circle"></i>
                                Inactive
                            </div>
                        </div>
                    </div>
                    <div class="item-actions">
                        <button class="btn btn-success btn-sm activate-btn"
                                data-bs-toggle="modal"
                                data-bs-target="#activateModal"
                                th:data-id="${column.id}"
                                th:data-name="${column.name}">
                            <i class="fas fa-check"></i>
                            Activate
                        </button>
                    </div>
                </li>
            </ul>
            <div class="empty-state" th:if="${#lists.isEmpty(inactiveUsers)}">
                <i class="fas fa-columns"></i>
                <p>No inactive columns found</p>
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i>
                    Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Activate Modal -->
<div class="modal fade" id="activateModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Activate Column</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to activate the column <strong id="columnName"></strong>?</p>

                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="activateCheck" checked>
                    <label class="form-check-label" for="activateCheck">
                        Set column as active
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" id="confirmActivate">
                    <i class="fas fa-check me-2"></i>
                    Activate Column
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Search functionality
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.addEventListener('keyup', function() {
                const searchTerm = this.value.toLowerCase();
                const items = document.querySelectorAll('.inactive-item');

                items.forEach(item => {
                    const name = item.querySelector('.item-name').textContent.toLowerCase();

                    if (name.includes(searchTerm)) {
                        item.style.display = '';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        }

        // Activate modal
        const activateModal = document.getElementById('activateModal');
        if (activateModal) {
            activateModal.addEventListener('show.bs.modal', function(event) {
                const button = event.relatedTarget;
                const id = button.getAttribute('data-id');
                const name = button.getAttribute('data-name');

                activateModal.querySelector('#columnName').textContent = name;

                const confirmButton = document.getElementById('confirmActivate');
                confirmButton.onclick = function() {
                    if (document.getElementById('activateCheck').checked) {
                        activateColumn(id);
                    } else {
                        const modal = bootstrap.Modal.getInstance(activateModal);
                        modal.hide();
                    }
                };
            });
        }

        // Function to activate column
        function activateColumn(id) {
            // Get CSRF token
            const token = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
            const header = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');

            // Create form data
            const formData = new FormData();
            formData.append('id', id);

            // Send request
            fetch('/activate/column', {
                method: 'POST',
                body: formData,
                headers: {
                    [header]: token
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        // Reload page
                        window.location.reload();
                    } else {
                        alert('Failed to activate column: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error activating column:', error);
                    alert('Error activating column. Please try again.');
                });

            // Hide modal
            const modal = bootstrap.Modal.getInstance(activateModal);
            modal.hide();
        }

        // Add animation to cards
        const cards = document.querySelectorAll('.inactive-card');
        cards.forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';

            setTimeout(() => {
                card.style.transition = 'all 0.5s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });

        // Add animation to list items
        const items = document.querySelectorAll('.inactive-item');
        items.forEach((item, index) => {
            item.style.opacity = '0';
            item.style.transform = 'translateY(20px)';

            setTimeout(() => {
                item.style.transition = 'all 0.3s ease';
                item.style.opacity = '1';
                item.style.transform = 'translateY(0)';
            }, 200 + (index * 50));
        });
    });
</script>
</body>
</html>
