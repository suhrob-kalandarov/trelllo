<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf?.token}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>
    <title>TaskFlow | Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/team.css">
</head>
<body>

<!-- Content -->
<div class="content-container">
    <div class="container">
        <div class="page-header">
            <div class="d-flex align-items-center">
                <div>
                    <h1 class="page-title">
                        <i class="fas fa-user me-2 text-primary"></i>
                        Add User
                    </h1>
                    <div class="position-absolute top-5 translate-middle-y" style=" top:80px; right: 630px; z-index: 1055;">
                        <a href="/team" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i> Back to Team Management
                        </a>
                    </div>
                    <p class="page-subtitle">Add user with filling user information and roles</p>
                </div>

                <div class="position-absolute top-10 end-0 p-3" style="z-index: 1055;">
                    <!-- Success Message -->
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${successMessage}">Success message</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <!-- Error Message -->
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${errorMessage}">Error message</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>

            </div>
        </div>


        <div class="row">
            <!-- Add User Form -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">
                            <i class="fas fa-edit me-2"></i>
                            Add User Details
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/add}" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="userId">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                            <div class="mb-3">
                                <label class="form-label">Profile Picture</label>
                                <input type="file" class="form-control" name="avatar" accept="image/*">
                                <div class="form-text">Leave empty to keep default picture</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" required>

                                <label class="form-label">Password (Required)</label>
                                <input type="password" class="form-control" name="password" required placeholder="Enter password">
                                <div class="form-text">Minimum 6 characters</div>
                            </div>
<!--
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" name="verified" id="verifiedSwitch">
                                    <label class="form-check-label" for="verifiedSwitch">Verified Account</label>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" name="active" id="activeSwitch">
                                        <label class="form-check-label" for="activeSwitch">Active Account</label>
                                    </div>
                                </div>
                            </div>-->

                           <!-- <button class="btn btn-primary w-100"
                                    data-bs-toggle="modal"
                                    data-bs-target="#editRolesModal">
                                <i class="fas fa-user-tag me-2"></i>
                                Edit Roles
                            </button>-->

                            Assign roles
                            <div class="role-selection">
                                <div th:each="role : ${allRoles}" class="form-check mb-2">
                                    <label>
                                        <input class="form-check-input" type="checkbox"
                                               th:id="${'role-' + role}"
                                               name="roles"
                                               th:value="${role}">
                                    </label>
                                    <!--th:checked="${#lists.contains(user.roles, role)}"-->
                                    <label class="form-check-label" th:for="${'role-' + role}" th:text="${role}">ROLE</label>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end">
                                <a href="/team" class="btn btn-secondary me-2">Cancel</a>
                                <button type="submit" class="btn btn-primary">Save User</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script src="/js/edit-user.js"></script>

</html>
