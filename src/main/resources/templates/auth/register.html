<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h2 class="mb-4 text-center">Register</h2>

                <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>

                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" th:field="*{fullName}" id="fullName" class="form-control" placeholder="Enter full name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Enter email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Enter password" required>
                    </div>

                    <div class="mb-3">
                        <label for="repeatPassword" class="form-label">Repeat Password</label>
                        <input type="password" th:field="*{repeatPassword}" id="repeatPassword" class="form-control" placeholder="Repeat password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>

                <div class="mt-3 text-center">
                    <a th:href="@{/auth/login}" class="text-decoration-none">Already have an account? Login</a>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
