<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
<div class="register-container">
    <div class="form-section">
        <h2>Register</h2>
        <p>Create a new account</p>

        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/register}" method="post" th:object="${user}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div>
                <label>
                    <input type="text" th:field="*{username}" placeholder="Enter your username" required>
                </label>
            </div>

            <div>
                <label>
                    <input type="email" th:field="*{email}" placeholder="Enter your email" required>
                </label>
            </div>

            <div>
                <label>
                    <input type="password" th:field="*{password}" placeholder="Enter your password" required>
                </label>
            </div>

            <div>
                <label>
                    <input type="password" th:field="*{confirmPassword}" placeholder="Confirm your password" required>
                </label>
            </div>

            <button type="submit">Register</button>

            <div class="login-link">
                <small><a href="/login" class="text-decoration-none">Already have an account? Login</a></small>
            </div>
        </form>
    </div>
    <div class="image-section"></div>
</div>
</body>
</html>
